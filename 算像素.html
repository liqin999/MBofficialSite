<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="your keywords">
    <meta name="description" content="your description">
    <meta name="viewport" content ="initial-scale=1.0,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="/dist/css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/common/head.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/plugins/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/plugins/animate.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/pages/index.css">
    <title></title>
    <style type="text/css">
        .transtion{width: 100px;height: 100px;background: royalblue; border-radius: 0.5rem; -webkit-transition: all 4s linear 1s;transition: all 4s linear 1s;}
        .transtion:hover{ background:red;border-radius: 50%;}
        ul{width: 502px;height: 502px;border: 1px dashed green;position: relative}
        ul li{list-style: none;padding: 0;margin: 0}
        ul li{width: 100px;height: 100px;background: #ccc;color: red;font-size: 28px;text-align: center;line-height: 100px;float: left;cursor: move;box-sizing: border-box;border: 1px solid fuchsia}
    </style>
</head>
<body>
<ul>
</ul>
<div class="transtion"></div>
<script type="text/javascript" src="/library/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
    var ul=document.getElementsByTagName("ul")[0];
    var olis=ul.getElementsByTagName("li")
    var oli="";
    for(var i=1;i<=25;i++){
        oli+="<li>"+i+"</li>";
        //创建25和li
    }
    ul.innerHTML=oli;
    function posi(){
        //用定位的方式实现
        for(var i=0;i<olis.length;i++){
             olis[i].style.position="absolute";
             olis[i].style.top=Math.floor(i/5)*100+"px";
             olis[i].style.left=(i%5)*100+"px";
        }
    }

    posi();

    function px(num){
        return num*16/320;
    };
    $("#btn").blur(function(){
        var temp=$(this).val();
        var truenum = px(temp);
        $("#result").val(truenum);
    })
</script>
</body>
</html>
