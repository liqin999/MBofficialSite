<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone =yes"/>
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="your keywords">
    <meta name="description" content="your description">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/dist/css/plugins/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/common/public.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/plugins/animate.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/pages/index.css">
    <title>易企卖</title>
    <script type="text/javascript" src="/library/Zepto/zepto.js"></script>
    <script type="text/javascript" src="/dist/js/pages/index/init.js"></script>
    <style type="text/css">
        #login{width: 100%;background:#3c4650;overflow: hidden;height: 100%;}
        #login .loginLogo{width: 100%;text-align: center; margin-top:0.20625rem;}
        #login .logoImg{width:0.328125rem;height: 0.15625rem;}
        #login .info{padding:0rem 0.24375rem 0.0625rem 0.24375rem;text-align: center}
        #login .info>label{width:0.25rem;height: 0.14375rem;text-align: left;color: #fff;font-size: 0.05rem}
        #login .info .txt1{width:1.175rem;height: 0.14375rem;line-height: 0.14375rem;background: #fff;padding-left:0.05625rem;border: 1px solid #ddd; font-size: 0.05rem;  }
        #login .info .txt2{width:0.52rem;height: 0.14375rem;line-height: 0.14375rem;background: #fff;padding-left:0.05625rem;border: 1px solid #ddd;font-size: 0.05rem;}
        #login .info .login_yzm{width: 0.65rem;
            height: 0.14375rem;
            line-height: 0.14375rem;
            border: 1px solid #ddd;
            border-left: none;
            background: #ffffff;
            display: inline-block;
            vertical-align: top;
            margin-left: -3px;
        }
        #login .info .login_yzm em{display: inline-block;margin: 0rem}
        #login .info .login_yzm .login_com{font-size: 0.0375rem;text-decoration: underline; color: #4587db;}
        #login .info .login_yzm .verify{width:0.24rem;height: 0.11rem }

        #login .forgetTip{color: #eff0f1;font-size: 0.0375rem}
        #login .info1{text-align: right;padding-right: 0.3rem;margin-top: -0.06rem;}
        #login .info2{text-align: center}
        #login .info .loginBtn{display: inline-block;text-align: center;height: 0.146875rem;line-height: 0.146875rem;color:#fff;font-size: 0.0625rem;background: #7ab55c;width: 1.425rem}
        #login .user_login_p{font-size: 0.04375rem;color: #c8c8c8;text-align: center}
        #login .user_login_p .user_login{color: #7ab55c}
        #login .info:nth-of-type(2){margin-top: 0.15rem}
    </style>
</head>
<body>
    <div id="login">
        <div class="loginLogo">
            <img class="logoImg" src="/dist/img/index/index2.png"/>
        </div>
        <div class="info">
            <label>账 号</label><input  class="txt1" id="username" type="number" placeholder="手机号码"/>
        </div>
        <div class="info">
            <label>密 码</label><input class="txt1" id="password" type="text" placeholder="登录密码"/>
        </div>
        <div class="info clear">
            <label>验证码</label><input class="txt2" type="text" placeholder="验证码"/>
            <div class="login_yzm">
                <em class="login_img">
                    <img src="/dist/img/index/verify.png" class="verify" id="verify"/>
                </em>
                <a class="login_com" href="#">再来一张 > </a>
            </div>
        </div>
        <div class="info info1">
            <span class="forgetTip">忘记密码？</span>
        </div>
        <div class="info info2">
            <span class="loginBtn" id="loginBtn">登录</span>
        </div>
        <div class="user_login_p">没有账号？<a class="user_login" href="javascript:;">立即注册</a></div>
    </div>
</body>
<!--<script type="text/javascript" src="/dist/js/public.js"></script>-->
<script type="text/javascript" src="/dist/js/pages/index/loginOn.js"></script>
<script type="text/javascript" src="/library/Zepto/zepto.min.js"></script>
<script type="text/javascript">
    document.getElementsByTagName("html")[0].style.fontSize=document.documentElement.clientWidth/2+"px";
    $("#loginBtn").on("touchend", function () {
        debugger;
        var username=$("#username").val(),password=$("#password").val();
        var loginUrl="http://mgw.cn/public/login.json";
        $.ajax({
           /* type:"post",*/
            type:"get",
            url:loginUrl,
            dataType:"json",
            data:{username:username,password:password},
            success: function (data) {
                console.log(data.status)
            }
        });


    })

</script>
</html>
